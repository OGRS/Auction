<div class="card mx-auto col-md-4" style="padding: 0;">
  <div class="card-header text-center">
    <h5>Auction</h5>
    <small>Регистрация</small>
  </div>
  <div class="card-body">
    <div *ngIf="isRegistrationError" class="alert alert-danger" role="alert">
      {{Message}}
    </div>
    <div *ngIf="isRegistrationSuccess"class="alert alert-success" role="alert">
      {{Message}}
    </div>
    <form #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
      <div class="form-group">
        <label data-error="Invalid email!">Электронный адрес</label>
        <input type="email" class="form-control" name="Email" #Email="ngModel"
               [(ngModel)]="user.Email" [pattern]="emailPattern"
               aria-describedby="emailHelp" placeholder="Электронный адрес">
      </div>
      <div class="form-group">
        <label data-error="Required field!">Имя пользователя</label>
        <input type="text" class="form-control" name="UserName" #UserName="ngModel"
               [(ngModel)]="user.UserName" placeholder="Имя пользователя" required>
      </div>
      <div class="form-group">
        <label>Пароль</label>
        <input type="password" class="form-control" name="Password" #Password="ngModel"
               [(ngModel)]="user.Password" required minlength="6" placeholder="Пароль">
      </div>
      <div class="form-group">
        <label>Подтвердите пароль</label>
        <input type="password" class="form-control" name="ConfirmPassword" #ConfirmPassword="ngModel"
               [(ngModel)]="user.ConfirmPassword" required minlength="6" placeholder="Подтвердите пароль">
      </div>
      <button [disabled]="!userRegistrationForm.valid"
              class="btn btn-block btn-primary" type="submit">
        Регистрация
      </button>
    </form>
  </div>
  <div class="card-footer text-muted text-center">
    Есть аккаунт? <a href="/login">Вход</a>
  </div>
</div>
