<div class="card mx-auto col-md-4" style="padding: 0;">
  <div class="card-header text-center">
    <h5>Auction</h5>
    <small>Вход</small>
  </div>
  <div class="card-body">
    <div *ngIf="isLoginError" class="alert alert-danger" role="alert">
      {{Error}}
    </div>
    <form #loginForm="ngForm" (ngSubmit)="OnSubmit(Email.value, Password.value)">
      <div class="form-group">
        <label for="exampleInputEmail1">Электронный адрес</label>
        <input type="email" class="form-control" #Email ngModel name="Email"
               aria-describedby="emailHelp" placeholder="Электронный адрес" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Пароль</label>
        <input type="password" class="form-control" #Password ngModel name="Password"
               placeholder="Пароль" required>
      </div>
      <button [disabled]="!loginForm.valid" class="btn btn-block btn-primary" type="submit">Отправить</button>
    </form>
  </div>
  <div class="card-footer text-muted text-center">
    Еще нет аккаунта? <a href="/registration">Зарегистируйтесь</a>
  </div>
</div>
